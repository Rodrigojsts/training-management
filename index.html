<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Search and Update</title
    <link rel="stylesheet" href="https://github.com/Rodrigojsts/training-management/blob/main/trainingManagement.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Training File Management</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Search Bar Area with 3 Search Options -->
            <div class="search-container">
				<h1>Seach</h1>
				<div class="search-box">
					<input type="text" id="searchName" placeholder="Name & Surname" class="search-input">
					<input type="email" id="searchEmail" placeholder="Email" class="search-input">
					<input type="text" id="searchMarketRole" placeholder="Market/Role" class="search-input">
					<button id="searchButton" class="search-button">
						Search
					</button>
				</div>
			</div>


            <!-- Main Content Area (Search Results & Person Details) -->
            <div class="content">
				
				<div class="details">
					<h2>Person Details</h2>
					<div id="personDetails">
						<form id="updateForm">
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" value="John Doe" required /><br>

							<label for="email">Email:</label>
							<input type="email" id="email" name="email" value="john.doe@example.com" required /><br>

							<label for="phone">Phone:</label>
							<input type="tel" id="phone" name="phone" value="123-456-7890" /><br>

							<label for="department">Department:</label>
							<input type="text" id="department" name="department" value="Sales" /><br>

							<div class="buttons">
								<button type="button">Save Changes</button>
								<button type="button">Reset Changes</button>
								<button type="button">Delete Profile</button>
							</div>
						</form>
					</div>
				</div>


                <div class="results">
					<h2>Search Results</h2>
					<div class="result-item">
						<p><strong>File Name:</strong> Sales_Training_2024</p>
						<p><strong>Tab Name:</strong> Sales Tab</p>
						<p><strong>Market:</strong> North America</p>
						<p><strong>Role:</strong> Sales Executive</p>
						<p><strong>Name:</strong> John Doe</p>
						<p><strong>Email:</strong> john.doe@example.com</p>
					</div>
				</div>
				<div class="skills-section">
					<h2>Skills</h2>
					<div class="skills-list">
						<div class="skill">Skill 1</div>
						<div class="skill">Skill 2</div>
						<div class="skill">Skill 3</div>
						<div class="skill">Skill 4</div>
						<div class="skill">Skill 5</div>
					</div>
				</div>

        </div>
    </main>

</body>
</html>
