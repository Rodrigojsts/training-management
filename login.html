<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMS - Login</title>
  <link rel="stylesheet" href="trainingmanagement.css">
  <link rel="icon" href="file:///C:Users\r.santos\Documents\TMS\/images/favicon.png" type="image/png">
</head>
<body>
<div class="header">
	<h1>Training Management System<h1>
	<h3>TMS<h3>
</div>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form id="loginForm" action="#" method="post" onsubmit="return validateLogin();">
        <div class="input-group">
          <label for="username">Mail</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div class="extra-links">
          <a href="#">Forgot Password?</a>
          <a href="#">Create an Account</a>
        </div>
      </form>
    </div>
  </div>

<script>
// Initialize localStorage variables
localStorage.setItem("isLoggedIn", localStorage.getItem("isLoggedIn") || "false");
localStorage.setItem("loggedInEmail", localStorage.getItem("loggedInEmail") || "");
localStorage.setItem("loggedInName", localStorage.getItem("loggedInName") || "");

document.addEventListener('DOMContentLoaded', function () {
    // Check if the user is logged in on page load
    if (localStorage.getItem("isLoggedIn") === "true") {
        // If logged in, redirect to the home page
        window.location.href = "file:///C:/Users/r.santos/Documents/TMS/home-page.html";
    }
});

function validateLogin() {
    const username = document.getElementById('username').value.trim().toLowerCase(); // Trim whitespace and lowercase
    const password = document.getElementById('password').value.trim(); // Trim whitespace

    // Retrieve trainerStorage from localStorage or initialize it
    let trainerStorage = JSON.parse(localStorage.getItem("trainerStorage")) || [];
    console.log("trainerStorage:", trainerStorage); // Log trainerStorage content for debugging

    // Check for the Master Trainer first (email: 'trainer@esky.com', password: 'TEST')
    if (username === "trainer@esky.com" && password === "TEST") {
        // Master Trainer login is successful
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("loggedInEmail", username);
        localStorage.setItem("loggedInName", "Master Trainer");

        console.log("loggedInEmail =", username);
        console.log("loggedInName =", "Master Trainer");

        alert("Logged in as Master Trainer");

        // Redirect to the home page for Master Trainer
        window.location.href = "home-page.html"; // Adjust the redirect URL as necessary
        return false; // Prevent form submission
    }

    // Otherwise, check trainerStorage for other users
    const user = trainerStorage.find(user => user.email.toLowerCase().trim() === username); // Trim and lowercase email
    console.log("user found:", user); // Log the user found for debugging

    if (user) {
        // Check if the password matches the user's password
        if (user.password.trim() === password) {
            // Login is successful for the found user
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("loggedInEmail", username);
            localStorage.setItem("loggedInName", user.name);

            console.log("loggedInEmail =", username);
            console.log("loggedInName =", user.name);

            // Redirect to the home page for other trainers
            window.location.href = "home-page.html"; // Adjust the redirect URL as necessary
            return false; // Prevent form submission
        } else {
            alert("Invalid username or password!");
            return false;
        }
    } else {
        alert("Invalid username or password!");
        return false;
    }
}
</script>


</body>
</html>
